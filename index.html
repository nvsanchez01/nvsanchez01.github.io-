<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDESIGN</title>
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-fluid p-3 d-flex justify-content-between align-items-center">
            <div>
                <img src="Recurso 2.png" height="50px" width="50px" alt="IDESIGN">
            </div>
            <div>
                <input type="reset" class="btn btn-primary" value="Sobre mí">
                <input type="button" class="btn btn-danger" value="Contactame">
            </div>
        </div>
    </header>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1 class="display-3">VALENTINA SANCHEZ</h1>
        <h3><small>DISEÑADORA DIGITAL Y MULTIMEDIA</small></h3>
    </div>
    <div class="contenedor-filas container-fluid">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <img src="nicol.png" class="img-fluid w-100 h-100"> 
            </div>
            <div class="col-sm-4">
            </div>
        </div>
    </div> 
    <div class="container-fluid bg-primary p-5">
        <div class="row">
            <div class="col-sm-6 d-flex align-items-center justify-content-center">
                <div class="custom-height text-white text-center">
                    <h1>¿En qué puedo ayudarte?</h1> 
                    <ul>
                     <li>Diseño gráfico</li>
                     <li>Fotografía</li>
                     <li>Diseño de interfaz de usuario (UI)</li>
                     <li>Experiencia de usuario (UX)</li>
                     <li>Edición de video</li>
                     <li>Gestión de proyectos</li>
                     <li>Comunicación visual</li>
                     </ul>
                </div>
            </div>
            <div class="col-sm-6">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="adobe-creative-cloud.webp" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="Figma-overview-1024x576.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="fotografia-producto.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
        </div>
    </div>

    <!-- Inclusión del archivo JavaScript -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
